<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Etme Oyunu</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="wrapper">
        <header>1 - 100 arasında bir sayı tahmin et
        </header>
        <p class="guess">Bu sayı yüksek</p>
        <div class="input-field">
            <input type="number">
            <button>Kontrol Et</button>
        </div>
        <p><span class="chance">10</span> adet şansın kaldı.</p>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
